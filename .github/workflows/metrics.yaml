name: Metrics
on:
  # (optional) Run workflow manually
  workflow_dispatch:
  # Schedule daily updates: 0 0 * * * > 24h . 0 0 * * * > 1min
  schedule:
    - cron: "* * * * *"
  push: { branches: ["main", "master"] }

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          filename: metrics.plugin.languages.details.svg
          token:
            ${{ secrets.METRICS_TOKEN }}
            # GITHUB_TOKEN is a special auto-generated token used for commits
          committer_token: ${{ secrets.GITHUB_TOKEN }}
          committer_branch: metrics
          committer_message: "update `${filename}`"

          base: header, activity, community, repositories, metadata
          plugin_languages: yes
          plugin_languages_indepth: yes
          plugin_languages_aliases: TSX:TypeScript
          plugin_languages_ignored: Procfile
          plugin_languages_skipped: lowlighter/metrics
          plugin_languages_details: lines, bytes-size, percentage
          plugin_languages_limit: 10
          commits_authoring: firstname lastname, username, SirHarveyBix@users.noreply.github.com

  starred-topics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          filename: metrics.plugin.topics.icons.svg
          token:
            ${{ secrets.METRICS_TOKEN }}
            # GITHUB_TOKEN is a special auto-generated token used for commits
          committer_token: ${{ secrets.GITHUB_TOKEN }}
          committer_branch: metrics
          committer_message: "update `${filename}`"
          base: ""
          plugin_topics: yes
          plugin_topics_limit: 25
          plugin_topics_mode: icons